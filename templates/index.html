<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>💬 Tweet Sentiment Analyzer (VADER)</h2>

        <form method="post" class="form-box">
            <label for="text">Enter a tweet or sentence:</label>
            <textarea id="text" name="text" rows="4" placeholder="Type a tweet here..." required></textarea><br>
            <input type="submit" value="Analyze">
        </form>

        {% if result %}
        <div class="result-box">
            <h3>Result:</h3>
            <p><strong>📝 Text:</strong> {{ result.text }}</p>
            <p><strong>📊 Sentiment:</strong> {{ result.sentiment }}</p>
            <p><strong>📈 Score:</strong> {{ result.score }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
